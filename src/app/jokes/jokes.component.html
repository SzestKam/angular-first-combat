<div class="col-12">
  <h2>Chuck Norris' dry jokes</h2>
  <div class="col-8 card float-start">
    <div class="card-title alert-dark">Source:<a [href]="sample.url">{{ sample.id }}</a></div>
    <div class="card-header">
      <ul class="noneStyle">Categories: [
        <li *ngFor="let cat of sample.categories">{{cat}} </li>
        ]</ul>
    </div>
    <div class="card-img">
      <img [src]="getChuckImg()"
           alt="Chuck Norris picture" width="20%"/>
    </div>
    <div class="card-body">
      {{ sample.value }}
    </div>
    <div class="card-footer">
      {{sample.created_at | date:'yyyy-MM-dd HH:mm:ss'}},
      {{sample.updated_at | date:'yyyy-MM-dd HH:mm:ss'}}
    </div>
  </div>
  <div class="col-4 float-end">
    <div class="card">
      <div class="card-title"> </div>
      <div class="card-header">
        Categories
      </div>
      <div class="card-body">
        <ol class="noneStyle">
          <li *ngFor="let cat of allCategories()">
            <span
              class="alaLink"
              (click)="getJokeBy(cat)">
              {{cat}}
            </span>
          </li>
        </ol>
      </div>
      <div class="card-footer">
      </div>
    </div>
  </div>
  <div class="col-8 float-none">
    <button class="btn btn-primary"
            (click)="nextRandomJoke()"
    >Give me more!
    </button>
    <img alt="dance" [src]="getDanceImg()"/>
  </div >
  <div>
    <label for="query">Give one word</label>
    <input type="text"
           (keyup.enter)="search()"
           id="query" [(ngModel)]="query" />
    <button class="btn btn-info"
            (click)="search()"
    >Search</button>
  </div>
</div>
